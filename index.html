<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>人生設計工作坊</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <style type="text/css">
    .slide {
        overflow: hidden;
        position: absolute;
        top: 10%;
        /*border: 1px solid gray;*/
        min-height: 400px;
    }

    #one {
        right: 30%;
        z-index: 3;
    }

    #two {
        right: 10%;
        z-index: 2;
    }

    #three {
        right: -10%;
        z-index: 1;
    }

    .slide {}
    </style>
</head>

<body>
    <header>
        <nav style="background-color:white">
            <div class="nav-wrapper container blue-text text-darken-2">
                <a href="#" class="brand-logo black-text">Mu Wide</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="" class="black-text" onmouseover="$(this).text('Heart')" onmouseleave="$(this).text('初心')">初心</a></li>
                    <li><a href="" class="black-text" onmouseover="$(this).text('Design')" onmouseleave="$(this).text('設計')">設計</a></li>
                    <li><a href="" class="black-text" onmouseover="$(this).text('Change')" onmouseleave="$(this).text('改變')">改變</a></li>
                    <li><a href="" class="black-text" onmouseover="$(this).text('Mentor')" onmouseleave="$(this).text('導師')">導師</a></li>
                    <li><a href="" class="black-text" onmouseover="$(this).text('Act')" onmouseleave="$(this).text('行動')">行動</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="row" style="height:500px;">
            <div id="one" class="slide">
                <img src="images/Why2.png">
            </div>
            <div id="two" class="slide">
                <img src="images/Why2.png">
            </div>
            <div id="three" class="slide">
                <img src="images/Why2.png">6
            </div>
        </div>
        <div class="row">
            <div class="col s2 offset-s5 center-align">
                <a class="waves-effect waves-light btn white black-text sliding-link" href="#four">往下</a>
            </div>
        </div>
        <div id="four" class="row" style="height: 800px;">
            <img class="left-align" style="position: absolute;top:80%;left:-30%" src="images/Why2.png">
            <div class="center-align" style="position: absolute;right:300px;top:80%;right:-30%">
                <div class="card-panel teal">
                    <span class="white-text">一些資訊：人事時地物</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s2 offset-s5 center-align">
                <a class="waves-effect waves-light btn white black-text sliding-link" href="#five">往下</a>
            </div>
        </div>
        <div class="row valign-wrapper" id="five" style="height:800px;">
            <div class="col offset-s3 s6 offset-m3 m6 center-align">
                <div class="card blue-grey darken-1">
                    <div class="card-panel teal">
                        <div class="input-field col s12">
                            <input placeholder="Dr." id="first_name" type="text" class="validate">
                            <label for="first_name">Dr.</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Email" id="last_name" type="text" class="validate">
                            <label for="last_name">Email</label>
                        </div>
                        <span class="white-text">進一步了解資訊</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#two').hover(
            function() { $("#one").animate({ right: '60%' }, 'slow'); },
            function() { $("#one").animate({ right: '30%' }, 'slow'); }
        );
        $('#three').hover(
            function() {
                $("#two").animate({ right: '50%' }, 'slow');
                $("#one").animate({ right: '80%' }, 'slow');
            },
            function() {
                $("#two").animate({ right: '10%' }, 'slow');
                $("#one").animate({ right: '30%' }, 'slow');
            }
        );
        $(".sliding-link").click(function(e) {
            var aid = $(this).attr("href");
        });

        $(window).scroll(function() {
            if ($(this).scrollTop() > 300) {
                 $("#four img").animate({left:70, opacity:"show"}, 1500);
                 $("#four div").animate({right:70, opacity:"show"}, 1500);
            };
        });
    });
    </script>
</body>

</html>
